<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Class Table</title>
    <script type="text/javascript" th:src="@{/static/js/jquery-3.6.0.min.js}"
            src="../static/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css"/>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.bundle.min.js}"
            src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index">Home</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/classTable">Class Table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/userTable">User List</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container center">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>編號</th>
            <th>課程</th>
            <th>項目</th>
            <th>講師</th>
            <th>週數</th>
            <th>時間</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="class : ${classList}">

            <td th:text="${class.id}">id</td>
            <td th:text="${class.title}">title</td>
            <td th:text="${class.subTitle}">subTitle</td>
            <td th:text="${class.speaker}">speaker</td>
            <td th:text="${class.weekly}">weekly</td>
            <td th:text="${class.date}">date</td>
        </tr>
        </tbody>
    </table>
</div>
<script>

</script>
</body>
</html>
