<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
    <script type="text/javascript" th:src="@{/static/js/jquery-3.6.0.min.js}"
            src="../static/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css"/>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.bundle.min.js}"
            src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Home</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Class Table</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">User List</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container center">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>編號</th>
            <th>帳號</th>
            <th>密碼</th>
            <th>姓名</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">

            <td th:text="${user.id}">id</td>
            <td th:text="${user.account}">account</td>
            <td th:text="${user.password}">password</td>
            <td th:text="${user.userName}">name</td>
        </tr>
        </tbody>
    </table>
</div>
<script></script>
</body>
</html>
