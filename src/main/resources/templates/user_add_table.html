<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"
            src="../static/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"
            src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container center">
    <h2>The Round Table Project</h2>
    <p>Add User</p>
    <form action="#" th:action="@{/userTable/add}" method="post" th:object = "${user}">
        <input type="hidden"name="id" th:value = "*{id}">
        <div class="form-group">
            <label for="account">Account</label>
            <input type="text" class="form-control" id="account" name="account" placeholder="Enter Account" th:value = "*{account}">
            <div class="alert alert-danger" role="alert" th:if="${accountError}" th:text="${accountError}">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" th:value = "*{password}">
        </div>
        <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter Name" th:value = "*{userName}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
