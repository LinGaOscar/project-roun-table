<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <script type="text/javascript" th:src="@{/static/js/jquery-3.6.0.min.js}"
            src="../static/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css"/>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.bundle.min.js}"
            src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container center">
    <h2>The Round Table Project</h2>
    <p>Add User</p>
    <form action="/userTable/add" th:action="@{/userTable/add}" method="post">
        <div class="form-group">
            <label for="account">Account</label>
            <input type="text" class="form-control" id="account" name="account" placeholder="Enter Account">
            <div class="alert alert-danger" role="alert" th:if="${userError}" th:text="${userError}">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            <div class="alert alert-danger" role="alert" th:if="${passwordError}" th:text="${passwordError}">
            </div>
        </div>
        <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter Name">
            <div class="alert alert-danger" role="alert" th:if="${nameError}" th:text="${nameError}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
