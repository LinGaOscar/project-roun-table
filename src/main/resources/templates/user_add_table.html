<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<div class="container center">
    <h2>The Round Table Project</h2>
    <p>Add User</p>
    <form action="/api/login" method="post">
        <div class="form-group">
            <label for="account">Account</label>
            <input type="text" class="form-control" id="account" name="account" placeholder="Enter Account">
            <div class="alert alert-danger" role="alert" th:if="${userError}" th:text="${userError}">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            <div class="alert alert-danger" role="alert" th:if="${passwordError}" th:text="${passwordError}">
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
            <div class="alert alert-danger" role="alert" th:if="${nameError}" th:text="${nameError}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
